<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Column Demo</title>
</head>
<body>
    <h1>Day 9 Column Demo</h1>
    <h2>1 column</h2>
    <div class="container">
        <div class="col-1-1">1</div>
    </div>
    <h2>2 columns</h2>
    <div class="container">
        <div class="col-1-2">2</div>
        <div class="col-1-2">2</div>
    </div>
    <h2>3 columns</h2>
    <div class="container">
        <div class="col-1-3">3</div>
        <div class="col-1-3">3</div>
        <div class="col-1-3">3</div>
    </div>
    <h2>4 columns</h2>
    <div class="container">
        <div class="col-1-4">4</div>
        <div class="col-1-4">4</div>
        <div class="col-1-4">4</div>
        <div class="col-1-4">4</div>
    </div>
</body>
</html>
